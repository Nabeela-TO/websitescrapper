<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>scrapping</title>
</head>
<body>
<div class="container">
    <div class="row m-5">
        <div class="col-md-4">
        <form method="POST" action="/">
            {% csrf_token %}
<input class="form-control" name="page" type="text" placeholder="enter your link">
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" type="submit">submit</button>
    </div>
        </form>
     <div class="col-md-6">
        <button class="btn btn-warning" type="submit">clear</button>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <table class="table table-success table-striped-columns">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Link</th>

    </tr>
  </thead>
    {% for i in data_values %}
  <tbody>
    <tr>
<!--      <th scope="row"></th>-->
        <td>{{i.id}}</td>
      <td>{{i.stringname}}</td>
      <td>{{i.address}}</td>
    </tr>
  </tbody>
    {% endfor %}
</table>
        </div>
    </div>
</div>
</body>
</html>
